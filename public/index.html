<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rummikub!</title>
  <meta name="description" content="Reel and Celluloid::IO-powered game">

  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery.json-2.2.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/date.js"></script>
  <script src="/js/app.js"></script>

  <link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap-responsive.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
  <link href="/img/icon.png" rel="shortcut icon" />
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <a href="/" class="brand"><img src="/img/logo.png" alt="" /> Rummikub!</a>
    </div>
  </div>

  <div class="main container-fluid">
    <div class="row-fluid">
      <div id="error" class="bordered" style="display: none;">
        This browser has no native WebSocket support.<br/>
        Use a WebKit nightly or Google Chrome. 
      </div>
      <div id="ask" class="bordered" style="display: none;">
        Name: <input type="text" id="name" /> <a href="#"><span class="btn join">Play</span></a>
      </div>
      <div id="templates" style="display: none">
        <ul>
          <li class="tile"></li>
        </ul>
        <ul class="set"></ul>
      </div>
      <div id="game" class="bordered" style="display: none;">
        <h2>Your rack: </h2>
        <div id="rack">
          <ul class="set"></ul>
        </div>
        <div id="turn" style="display: none">
          <h2>It's your turn!</h2>
          <div class="btn-group">
            <button id="pickup" class="btn">Pickup a tile</button>
          </div>
        </div>
        <h2>The table: </h2>
        <div id="table">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
